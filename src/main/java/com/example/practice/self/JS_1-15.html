	<h3>07_배열</h3>
	
	    <h1>실습3_배열</h1>

    <h3>문제 1</h3>
    <p>
        아래의 조건에 맞는 sum 함수를 작성한다.<br>
        prompt로 사용자에게 숫자 입력을 반복 요청한 후, 입력받은 값들을 배열에 저장한다.<br>
        숫자가 아닌 값(isNaN(value) 함수는 value가 숫자가 아니면 true, 숫자이면 false 리턴)
        혹은 빈 문자열을 입력하거나 취소 버튼을 누르면 prompt 창의 반복을 멈추고
        배열에 담긴 숫자의 합계를 반환한다.<br>
        (단, 숫자 0은 유효한 입력으로 간주한다.)
    </p>
    <script>

        function sum() {
            let array = new Array();
            

            while(true) {
                let prom = prompt('숫자를 입력하세요 : ');


                if(isNaN(prom)|| !prom) {
                    break;
                } else {
                    array.push(Number(prom));
                }
            }

            let sum = 0;
            for(let i =0; i < array.length; i++) {
                sum += array[i];
            }
            return sum;
        }
        console.log("합계 : " + sum());
    </script>
